<!DOCTYPE html>
<html xmls:th="http://www.thymeLeaf.org">
<head th:replace="fragment :: html_head">
</head>
<body>
	<div th:replace="fragment :: html_navbar"></div>
	
	<div class="container">
		<div class= 'row'>
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">[[${titlePage}]]</h1>
					
					<div th:if="${message}" class="alert alert-success text-center">
							 [[${message}]]
					</div>
					
					<div class="card-body ">
					    <form th:action="@{/login}" th:object="${user}"  method = "post">
					
							<div class="form-group">
					    		<label>Username</label>
					    		<input type = "text" name = "username"
					    				th:field = "*{username}"
					    				class = "form-control"
					    				placeholder = "Enter username" required  maxlength="45"/>
					    		
					    	</div>
					    	<div class="form-group">
					    		<label>Password</label>
					    		<input type = "password" name = "password"
					    				th:field = "*{password}"
					    				class = "form-control"
					    				placeholder = "Enter password" required />
					    		
					    	</div>
					    	
					    	<div class = "footer-body text-center">
					    	<button type="submit" class = "btn btn-primary">Login</button>
					    	
					    	</div>
					    </form>
					    <div>&nbsp;</div>
					    <div class="text-center">
					    	<a  th:href="@{/oauth2/authorization/google}">
								Login with Google</a>
					    </div>
					    <div>&nbsp;</div>
					    <div class="text-center">
					    	<a th:href="@{/oauth2/authorization/facebook}">	
					    	Login with Facebook</a>
					    </div>
				 	</div>
				 </div>
		</div>
	
	</div>

</body>
</html>
