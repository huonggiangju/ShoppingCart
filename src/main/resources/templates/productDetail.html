<!DOCTYPE html>
<html>
<html xmls:th="http://www.thymeLeaf.org">
<head th:replace="fragment :: html_head">

</head>
<body>
	<div th:replace="fragment :: html_navbar"></div>


<div class="container">

		<div class="card" th:object= "${product}">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  	<div class="tab-pane active">
							  	<img src="#" height="250px" width="250px"
							  		th:src="@{${'/image/' + product.imageName}}" />
							  </div> 
						  
						</div>
						
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title" th:text = "${product.name}"></h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							
						</div>
						<p class="product-description" th:text = "${product.description}"></p>
						<h4 class="price">Price: $<span th:text = "${product.price}"></span></h4>
						
						
						<div class="action">
							<a class="btn btn-primary" 
									th:href="@{'/addTOCart/' + ${product.id}}">Add to Cart</a>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	

	<div th:replace="fragment :: html_footer"></div>
</body>
</html>
